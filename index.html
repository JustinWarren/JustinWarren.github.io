<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <header>
      <h3>Weather App</h3>
      <button id="openModal" type="button" name="button">Instructions</button>
    </header>

    <!-- This is the header title  -->
    <h1 class="main-header">Find the Weather</h1>

    <div class="main-content">
    <!-- Input Form -->
        <form >
          <input id="userInput1" type="text" name="" value="" placeholder="Enter a U.S. city here">
          <input type="submit" name="" value="Click!">
        </form>

        <h2>Current City:</h2>
        <h2 class="city"></h2>

        <h2>Current Temperature:</h2>
        <h2 class="temperature"></h2>

        <h2>Weather Description:</h2>
        <h2 class="weather-description"></h2>
      </div>

      <!-- This is the Modal  -->
      <!-- This is the outer modal box -->
      <div id="modal">
      <!-- This is the box for the modal  -->
        <div id="modal-textbox">
        <a id="close" href="#">Close</a>
          <h1>Random Weather Facts</h1>
          <p>About 2,000 thunderstorms rain down on Earth every minute.</p>
          <p>Hurricanes can push more than 6m of water ashore.</p>
          <p>You can tell the temperature by counting a cricket's chirps!</p>
          <p class="facts"><a href="https://www.natgeokids.com/za/discover/geography/physical-geography/30-freaky-facts-about-weather/">Source</a></p>
        </div>
      </div>




  </body>
</html>
